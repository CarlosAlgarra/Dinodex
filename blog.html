<script>

//on click the article 	


function commentSheet(commentId){
			$.getJSON("/bloginfo", function(data1, status){
				
				for(var i = 0; i < data1.length; i++){
					console.log(data1[i].idn)
					if(commentId == data1[i].idn){

						document.getElementById('body1').innerHTML = data1[i].body
						document.getElementById('author1').innerHTML = data1[i].author
						document.getElementById('date1').innerHTML = data1[i].date;
						$("#barticle").show();
						$(".con").hide();
						$("#mainblog").hide();
						$("#blogback").show();
						
					}
				
				}

		
		
		});
	
	
	


}



	
</script>
