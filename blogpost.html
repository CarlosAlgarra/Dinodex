<html>

<head>

<body>


	
	<div id="compa" class="panel panel-default" style="hidden">
	<div class="panel-heading">
		<h3 class="panel-title">Add a comment</h3>
	</div>

	<div class="panel-body">
		<form>
			<div class="form-group">
				<input id="names" type="textbox" class="form-control" placeholder="Name"/>
			</div>
			<div class="form-group">
				<textarea id="comments" rows="4" cols="60" class="form-control" placeholder="Comment"></textarea>
			</div>
			<div class="form-group">
				<button id="postid" class="btn btn-primary">Post</button>
			</div>
		</form>
	</div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
