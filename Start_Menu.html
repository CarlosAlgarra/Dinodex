<!DOCTYPE html>
<html>
<head>

<title>DinoDex Start Menu</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="Start_Menu.css" />

</head>

<body>

<!-- Inputed Title and slogan -->
<div class="jumbotron text-center">
	<h1 class="heading">DinoDex</h1>
	<p class="slogan">Join us as we scour the world for dinosaurs! Sign up for DinoDex today!</p>
</div>

<!-- Created input textboxes -->
<form>
	<div class="form-group">
		<label for="user">Username:</label>
		<input type="text" class="form-control" id="user">
	</div>
	<div class="form-group">
		<label for="pass">Password:</label>
		<input type="text" class="form-control" id="pass">
	</div>
<!-- Log-in button with Link -->
	<a href="Main_Map.html">
		<button "id="login" type="button" class="btn btn-default btn-md">Log-in</button>
	</a>
	
</form>

<p></p>
<!-- Sign-Up Button with Link -->
<a href="Sign-Up.html">
	<button id="signup" type="button" class="btn btn-default btn-md">Sign-up</button>
</a>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
